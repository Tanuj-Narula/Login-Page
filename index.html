<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="title"><h1>Sign In</h1></div>
            <form action="#">
                <div class="input" ><input type="email" required placeholder="Username" id="username" title="please include @ in emails"></div>
                <div class="input" ><input type="password"  required placeholder="password" id="password" title="minimum 8 characters"></div>
                <div class="storingContainer">
                    <div class="checkbox"><input type="checkbox" placeholder="checkbox" > Remember Me</div>
                    <div class="forgotPassword"><a href="">Forgot Password</a></div>
                </div>
                <div class="submitButton"><button>Login</button></div>
                <div class="signUp">dont have an account? <a href="">Sign Up</a></div>
            </form>
            
        </div>
    </div>
</body>
</html>
